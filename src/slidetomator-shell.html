<dom-module id="slidetomator-shell">
  <template>
    <link rel="stylesheet" href="css/theme-styles.css">

    <iron-a11y-keys id="a11y" keys="left" target="[[target]]" on-keys-pressed="_previousSlide"></iron-a11y-keys>
    <iron-a11y-keys id="a11y" keys="right" target="[[target]]" on-keys-pressed="_nextSlide"></iron-a11y-keys>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page/:role"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer class="slices-nav">
        <app-toolbar class="logo"><img src="../images/sliceTomator.svg" alt="slice tomator"></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="1-title" href="/1-title">Title</a>
          <a name="2-imagetest" href="/2-imagetest">Bg image test</a>
          <a name="3-list" href="/3-list">List of fruits</a>
          <a name="4-samplecode" href="/4-samplecode">Sample code</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <h1 main-title>PWA <span>con Polymer</span></h1>
            <paper-icon-button navBar icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
        </app-header>

        <neon-animated-pages id="slides"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <neon-animatable name="1-title">
            <slide-1-title></slide-1-title>
          </neon-animatable>

          <neon-animatable name="2-imagetest">          
            <slide-2-imagetest></slide-2-imagetest>
          </neon-animatable>

          <neon-animatable name="3-list">          
            <slide-3-list></slide-3-list>
          </neon-animatable>

          <neon-animatable name="4-samplecode">          
            <slide-4-samplecode></slide-4-samplecode>
          </neon-animatable>

          <neon-animatable name="setinstone">          
            <slide-setinstone></slide-setinstone>
          </neon-animatable>

          <neon-animatable name="serverlangs">          
            <slide-serverlangs></slide-serverlangs>
          </neon-animatable>

          <neon-animatable name="widgets">          
            <slide-widgets></slide-widgets>
          </neon-animatable>

          <neon-animatable name="data">          
            <slide-data></slide-data>
          </neon-animatable>

          <neon-animatable name="ajax">          
            <slide-ajax></slide-ajax>
          </neon-animatable>

          <neon-animatable name="webapp">          
            <slide-webapp></slide-webapp>
          </neon-animatable>

          <neon-animatable name="html5bg">          
            <slide-html5bg></slide-html5bg>
          </neon-animatable>

          <neon-animatable name="html5">          
            <slide-html5></slide-html5>
          </neon-animatable>

          <neon-animatable name="html5team">          
            <slide-html5team></slide-html5team>
          </neon-animatable>

          <!-- POLYMER HERE -->

          <!-- PWA HERE -->
          <neon-animatable name="whatarepwa">          
            <slide-whatarepwa></slide-whatarepwa>
          </neon-animatable>

          <neon-animatable name="pwafeatures">          
            <slide-pwafeatures></slide-pwafeatures>
          </neon-animatable>
          
        </neon-animated-pages>
      </app-header-layout>
      
      <template is='dom-if' if="{{viewer}}" >
        <paper-menu-button style="position: absolute; left: 50px; bottom: 50px;" class$="{{emotion}}">
          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
          <iron-selector selected="{{emotion}}" attr-for-selected="name" class="dropdown-content">
            <paper-item name="smile">smile</paper-item>
            <paper-item name="interest">interest</paper-item>
            <paper-item name="neutral">neutral</paper-item>
            <paper-item name="boring">boring</paper-item>
          </iron-selector>
        </paper-menu-button>
      </template>
      </app-drawer-layout>

    <firebase-app auth-domain="slidetomator-6a36d.firebaseapp.com"
                  database-url="https://slidetomator-6a36d.firebaseio.com/"
                  api-key="AIzaSyCIm-nW-uLagGIDkFACm_dXQ-hfS-EV6Z4">
    </firebase-app>
    
    <!--<firebase-document path="/currentPage"
                       data="{{page}}">
    </firebase-document>-->

    <firebase-document path="/emotions/{{page}}/{{emotion}}"
                       data="[[emotionCounter]]">
    </firebase-document>
  </template>

  <script>
    Polymer({
      is: 'slidetomator-shell',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          value: '1-title'
        },
        role: {
          type: String,
          observer: '_roleChanged',
          reflectToAttribute: true
        },
        target: {
          type: Object,
          value: function() {
            return document.body;
          }
        },
        emotion:{
          type: Number,
          value: 'smile',
          observer: '_emotionChanged'
        },
        emotionCounter:{
          type: Number,
          reflectToAttribute: true,
          value: 0
        },
        emotionValues:{
          type: Object,
          value: {
            'smile': 0,
            'neutral': 0,
            'interesting': 0,
            'boring': 0
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_setRole(routeData.role)'
      ],

      _routePageChanged: function(page) {
        this.page = page || '1-title';
      },

      ready: function(){
        this.$.slides.entryAnimation = "scale-up-animation";
        this.$.slides.exitAnimation = "fade-out-animation";
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('slide-' + page + '.html');
        this.importHref(resolvedPageUrl, null, null, true);
      },

      _roleChanged: function(role) {
        this.set(role, true);
      },

      _setRole: function(role) {
        this.set('role', role);
      },

      _emotionChanged: function(emotion) {
        console.log('emotionChanged!!');
        console.log(this.emotionCounter);
        if(!this.emotionCounter)
          this.emotionCounter = 0
        this.emotionCounter++;
        this.set('emotionCounter', this.emotionCounter);

        if(!this.emotionValues)
          this.emotionValues = {};
        if(!this.emotionValues['emotion'])
          this.emotionValues['emotion'] = 0;
        
        this.emotionValues['emotion']++;
        this.set('emotionValues.'+emotion, this.emotionCounter);

        console.log(this.emotionCounter);
      },

      _previousSlide: function(){
        this.$.slides.selectPrevious();
        this.page = this.$.slides.selected;
      },

      _nextSlide: function(){
        this.$.slides.selectNext();
        this.page = this.$.slides.selected;
      }
    });
  </script>
</dom-module>
