<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="slice-title">
  <template>

    <style>
       :host {
        width: 100%;
      }
      h1 {
        color: var(--orange);
      }
    </style>

    <h1>{{title}}</h1>
  </template>

  <script>
    class SliceTitle extends Polymer.Element {
      static get is() {
        return 'slice-title';
      }
      static get properties() {
        return {
          title: {
            type: String,
            reflectToAttribute: true,
            value: "Lorem Ipsum"
          }
        }
      }
    }

    window.customElements.define(SliceTitle.is, SliceTitle);
  </script>
</dom-module>
