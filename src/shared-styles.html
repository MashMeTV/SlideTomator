<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
        /************

        company: syncRTC.com
        author: @zmencay
        client: SlideTomator
        date-creation: Nov 2016

        ----------------------------

        style guide:

        0. imports
        1. variables
        2. general elements
        3. slice elements

        *************/

        /** -- 0. IMPORTS -- */        

        /** -- 1. VARIABLES -- */
        :root{

            --flex: {

                /* flex */
                display: flex;
                align-items: center;
                justify-content: center;
                flex:1;

            };

            /*** COLORS ***/
            --white: #fff;
            --black: #000;
            --gray: #424045;
            --red: #E3492B;
            --orange: #E3A150;
            
            /** CARD SETTINGS **/
            --margin-card: 15px;
            --padding-card: 35px;
            --border-radius-card: 0;

            /*** FONTS ***/

                /* -- font SIZE -- */   

                --font-size-base:2vh;
            
                /* -- font WEIGHT -- */            

                --font-light: 100;
                --font-regular: 300;
                --font-bold: 700;

                /* -- font FAMILIES -- */

                --font-family-base-type1: Arial;
                --font-family-base-type2: Impact;
                --font-family-type1: 'Lobster Two';
                --font-family-type2: 'Nixie One';
                --font-family-type3: 'Rajdhani';
                --font-family-type4: 'Raleway';
                --font-family-type5: 'Abel';

        }
      
        /** -- 2. GENERAL ELEMENTS -- */
            :root {
                box-sizing: border-box;
            }

            .card {

                /* flex */
                @apply(--flex);
                flex-flow: column nowrap;

                /* layout */
                position: relative;
                overflow: hidden;

                /* box-model */
                height: 95%;
                margin: var(--margin-card);
                padding: var(--padding-card);

                /* font */
                color: var(--gray);

                /* presentation */
                border-radius: var(--border-radius-card);
                background-color: var(--white);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

            }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

    /** -- 3. SLICE ELEMENTS -- */

        [text-left] {
            text-align: left;
        }
        [text-center] {
            text-align: center;
        }
        [text-right] {
            text-align: right;
        }

        [card-top] {
            justify-content: flex-start;
        }
        [card-center] {
            justify-content: center;
        }
        [card-bottom] {
            justify-content: flex-end;
        }

        ::shadow h1 {

            /* box-model */
            margin:20px 0;

            /* font */
            color: var(--black);
            font:var(--font-normal) calc(var(--font-size-base)*5) var(--font-family-type2); 
            line-height: 1;

        }

        vcard {
            /* flex */
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex: 1;
            width: 100%;
            padding-top: 85px;
        }

            slice-speaker {
                position: relative;
                display: flex;
                flex-flow: column nowrap;
                flex: 1;
                width: 100%;
                background: #E3A150;
                padding-left: 240px;
                height: 100%;
            }

            slice-speaker:first-child {
                margin-right: 20px;
            }

            ::shadow .avatar {
                position:absolute;
                left:20px;
                width:200px;
                height: 200px; 
                margin-top: -75px;
            }

            ::shadow [name] {
                font-weight: bold;
                font-family: 'Rajdhani';
                font-size:50px;
            }

            ::shadow [social-share] {
                color:#fff;
                font-weight: light;
                font-family: 'Raleway';
                font-size:20px;
                margin:0; 
            }
                
                ::shadow [social-share] a {
                    color:#fff;
                    text-decoration: none;
                }


        slice-imgbg {
            /* flex */
            @apply(--flex); 

            /* layout */
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;

            /* box-model */
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;

        }
            slice-imgbg:after {
                content: "";
                display: block;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,.65);
                position:absolute;
                left:0;
                top: 0;
                z-index: 0;
            }

        slice-list {
            color:var(--gray);
            /* font */
            font:var(--font-normal) calc(var(--font-size-base)*2) var(--font-family-type5);
        }

    </style>
  </template>
</dom-module>
