<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
        /************

        company: syncRTC.com
        author: @zmencay
        client: SlideTomator
        date-creation: Nov 2016

        ----------------------------

        style guide:

        0. imports
        1. variables
        2. general elements
        3. slice elements

        *************/

        /** -- 0. IMPORTS -- */        

        /** -- 1. VARIABLES -- */
        :root{

            --flex: {

                /* flex */
                display: flex;
                align-items: center;
                justify-content: center;
                flex:1;

            };

            /*** COLORS ***/
            --white: #fff;
            --black: #000;
            --gray: #999;
            
            /** CARD SETTINGS **/
            --margin-card: 35px;
            --padding-card: 35px;
            --border-radius-card: 20px;

            /*** FONTS ***/

                /* -- font SIZE -- */   

                --font-size-base:16px;
            
                /* -- font WEIGHT -- */            

                --font-light: 100;
                --font-regular: 300;
                --font-bold: 700;

                /* -- font FAMILIES -- */

                --font-family-base: Arial;
                --font-roboto: 'Roboto';
                --font-roboto-condensed: 'Roboto Condensed';
                --font-oswald: 'Oswald';
                --font-trirong: 'Trirong';
                --font-dosis: 'Dosis';

        }
      
        /** -- 2. GENERAL ELEMENTS -- */
            :root {
                box-sizing: border-box;
            }

            .card {

                /* flex */
                @apply(--flex);
                flex-flow: column nowrap;

                /* layout */
                position: relative;
                overflow: hidden;

                /* box-model */
                height: 90%;
                margin: var(--margin-card);
                padding: var(--padding-card);

                /* font */
                color: var(--gray);

                /* presentation */
                border-radius: var(--border-radius-card);
                background-color: var(--white);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

            }

      .circle {
        display: inline-block;

        width: 64px;
        height: 64px;

        text-align: center;

        color: #555;
        border-radius: 50%;
        background: #ddd;

        font-size: 30px;
        line-height: 64px;
      }

    /** -- 3. SLICE ELEMENTS -- */

        [text-left] {
            text-align: left;
        }
        [text-center] {
            text-align: center;
        }
        [text-right] {
            text-align: right;
        }

        [card-top] {
            justify-content: flex-start;
        }
        [card-center] {
            justify-content: center;
        }
        [card-bottom] {
            justify-content: flex-end;
        }

        ::shadow h1 {

            /* box-model */
            margin:20px 0;

            /* font */
            color: var(--black);
            font:var(--font-normal) calc(var(--font-size-base)*6) var(--font-roboto-condensed); 
            line-height: 1;

        }

        slice-imgbg {
            /* flex */
            @apply(--flex); 

            /* layout */
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;

            /* box-model */
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;

        }

        slice-list {
            /* font */
            font:var(--font-light) calc(var(--font-size-base)*2) var(--font-roboto-condensed);
        }

    </style>
  </template>
</dom-module>
