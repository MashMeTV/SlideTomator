<dom-module id="slide-serverlangs">

       :host {
        @apply --flex;
      }
      
      h1 {
        /* font */
        color: var(--white);
        font-family: var(--font-family-type1);
      }
    </style>

    <div class="card" card-center>

      <slice-imgbg img="../images/server.jpeg" fade></slice-imgbg>

  <script>
    class SlideServerlangs extends Polymer.Element {
      static get is() {
        return 'slide-serverlangs';
      }
    }

    window.customElements.define(SlideServerlangs.is, SlideServerlangs);
