<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="slice-title.html">
<link rel="import" href="slice-list.html">

<dom-module id="slide-pwafeatures">
  <template>
    <style include="shared-styles">
       :host {
        @apply --flex;
      }
      
      h1 {
        margin-top: 0;
        /* font */
        color: var(--red);
        font-family: var(--font-family-type5);
      }
      
      slice-title,
      slice-list {
        margin-left: 30vh;
        padding-left: 4vh;
        border-left: 10px solid var(--red);
      }
      
      @media screen and (max-width: 460px) {
        slice-title,
        slice-list {
          margin-left: 5vh;
          padding-left: 4vh;
        }
      }
    </style>

    <div class="card" card-center>
      <slice-title title="PWA features" text-left></slice-title>
      <slice-list elements='["Progressive", "Responsive", "Connectivity independent", "App-like", "Fresh", "Safe", "Discoverable", "Re-engageable", "Installable", "Linkable"]'
        text-left></slice-list>
    </div>
  </template>

  <script>
    class SlidePwafeatures extends Polymer.Element {
      static get is() {
        return 'slide-pwafeatures';
      }
    }
    window.customElements.define(SlidePwafeatures.is, SlidePwafeatures);
  </script>
</dom-module>
