<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        @apply(--slide-styles);
      }

      :host .card{
        background-color: var(--bg-color, beige);
      }
    </style>

    <div class="card">
      <h1>{{title}}</h1>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1', 

      properties:{
        title:{
          type: String,
          reflectToAtribute: true,
          value: "Test title"
        }
      }
    });
  </script>
</dom-module>
