<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="slice-imgbg.html">
<link rel="import" href="slice-list.html">

<dom-module id="slide-ui-16">
  <template>
    <style include="shared-styles">
       :host {
        @apply --flex;
      }
      
      h1 {
        /* box-model */
        margin-top: 0;
        /* font */
        color: var(--turquee);
        font-family: var(--font-family-type1);
        font-size: calc(var(--font-size-base)*4);
      }
      
      [border-left] slice-title,
      [border-left] slice-list {
        /* box-model */
        padding-left: 1vh;
        margin-left: 38vh;
      }
      
      @media screen and (max-width: 768px) {
        [border-left] slice-title,
        [border-left] slice-list {
          /* box-model */
          padding-left: 1vh;
          margin-left: 27vh;
        }
      }
      
      slice-list {
        /* font */
        font-weight: var(--font-light);
        font-size: calc(var(--font-size-base)*1.8);
        font-family: var(--font-family-type4);
        line-height: 1.5;
      }
      
      @media screen and (max-width: 460px) {
        [border-left] slice-title,
        [border-left] slice-list {
          /* box-model */
          padding-left: 1vh;
          margin-left: 7vh;
        }
        slice-list {
          /* font */
          font-size: calc(var(--font-size-base)*1.3);
        }
      }
    </style>

    <div class="card" card-center border-left="turquee">
      <slice-title title="Marcate un tetris con..." text-left></slice-title>
      <slice-list elements='["Un lenguaje claro, pensando en el usuario", "Feedback ante acciones realizadas", "Transiciones que ayuden a mantener el contexto"]'></slice-list>
      <slice-imgbg img="../images/07.jpg"></slice-imgbg>
    </div>

  </template>

  <script>
    class SlideUi16 extends Polymer.Element {
      static get is() {
        return 'slide-ui-16';
      }
    }

    window.customElements.define(SlideUi16.is, SlideUi16);
  </script>
</dom-module>
