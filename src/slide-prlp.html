<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="slice-title.html">
<link rel="import" href="slice-list.html">
<link rel="import" href="slice-imgbg.html">

<dom-module id="slide-prlp">
  <template>
    <style include="shared-styles">
      :host {
        @apply(--flex);
      }
        
      ::shadow h1 {
        margin-top: 0;

          /* font */
          color:var(--red);
          font-family: var(--font-family-type5);
      }

      slice-title, 
      slice-list {
        border-left: 10px solid var(--red);
      }
    </style>

    <div class="card" card-center>
      <slice-title title="Polymer App Toolbox, for PWA" text-center></slice-title>
      <slice-list elements="{{elements}}"></slice-list>
    </div>

  </template>

  <script>
    Polymer({
      is: 'slide-prlp',

      properties: {
        elements: {
          type: Array,
          value: function() {
            return ["Component-based architecture", "Modular routing", "Localization", "Responsive design", "Offline caching", "Build tooling", "PRPL"];
          }
        }
      }
    });
  </script>
</dom-module>
