<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="slice-list">
  <template>
    <ul>
      <template is="dom-repeat" items={{elements}}>
        <li>{{item}}</li>
      </template>
    </ul>
  </template>

  <script>
    class SliceList extends Polymer.Element {
      static get is() {
        return 'slice-list';
      }

      static get properties() {
        return {
          elements: {
            type: Object,
            reflectToAttribute: true
          }
        }
      }
    }

    window.customElements.define(SliceList.is, SliceList);

  </script>
</dom-module>
