<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/syntax-highlight/syntax-highlight.html">
<link rel="import" href="shared-styles.html">

<dom-module id="slide-pwamanifest">
  <template>
    <style include="shared-styles">
       :host {
        @apply(--flex);
      }
      
      h1 {
        margin-top: 0;
        /* font */
        color: var(--red);
        font-family: var(--font-family-type5);
      }
      
      slice-title,
      slice-list {
        margin-left: 30vh;
        padding-left: 4vh;
        border-left: 10px solid var(--red);
      }
      
      @media screen and (max-width: 460px) {
        slice-title,
        slice-list {
          margin-left: 5vh;
          padding-left: 4vh;
        }
      }
    </style>

    <div class="card" card-top>
      <slice-title title="Manifest"></slice-title>
      <syntax-highlight theme="Arta" lang="json">
        { "name": "The Air Horner", "short_name": "Air Horner", "icons": [{ "src": "images/touch/Airhorner_128.png", "type": "image/png",
        "sizes": "128x128" }, { "src": "images/touch/Airhorner_152.png", "type": "image/png", "sizes": "152x152" }, { "src":
        "images/touch/Airhorner_144.png", "type": "image/png", "sizes": "144x144" }, { "src": "images/touch/Airhorner_192.png",
        "type": "image/png", "sizes": "192x192" }, { "src": "images/touch/Airhorner_256.png", "type": "image/png", "sizes":
        "256x256" }, { "src": "images/touch/Airhorner_512.png", "type": "image/png", "sizes": "512x512" }], "start_url":
        "/?homescreen=1", "scope": "/", "display": "standalone", "orientation": "portrait", "background_color": "#2196F3",
        "theme_color": "#2196F3" }
      </syntax-highlight>
    </div>
  </template>

  <script>
    class SlidePwamanifest extends Polymer.Element {
      static get is() {
        return 'slide-pwamanifest';
      }
    }

    window.customElements.define(SlidePwamanifest.is, SlidePwamanifest);
    
  </script>
</dom-module>
