<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="slice-title.html">
<link rel="import" href="slice-speaker.html">

<dom-module id="slide-1-title">
  <template>
    <style include="shared-styles">
       :host {
        @apply --flex;
      }
    </style>

    <div class="card" card-top>
      <slice-title title="Ponentes" text-left></slice-title>
      <vcard>
        <slice-speaker name="Victor Sanchez" twitter="VictorSanchez" avatar="../images/victor.png"></slice-speaker>
        <slice-speaker name="Gloria Bueno" twitter="globitss" avatar="../images/gloria.png"></slice-speaker>
      </vcard>
    </div>

  </template>

  <script>
    class Slide1Title extends Polymer.Element {
      static get is() {
        return 'slide-1-title';
      }
    }

    window.customElements.define(Slide1Title.is, Slide1Title);
  </script>
</dom-module>
