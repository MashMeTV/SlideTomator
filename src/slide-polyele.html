<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="slice-title.html">
<link rel="import" href="slice-list.html">
<link rel="import" href="slice-imgbg.html">

<dom-module id="slide-polyele">
  <template>
    <style include="shared-styles">
       :host {
        @apply(--flex);
      }
      
      h1 {
        margin-top: 0;
        /* font */
        color: var(--red);
        font-family: var(--font-family-type5);
      }
      
      slice-title,
      slice-list {
        border-left: 10px solid var(--red);
      }
    </style>

    <div class="card" card-center>
      <slice-title title="Web components, where are you?" text-center></slice-title>
      <slice-list elements="{{elements}}"></slice-list>
    </div>

  </template>

  <script>
    class SlidePolyele extends Polymer.Element {
      static get is() {
        return 'slide-polyele';
      }

      static get properties() {
        return {
          elements: {
            type: Array,
            value: function () {
              return ['https://beta.webcomponents.org'];
            }
          }
        }
      }
    }

    window.customElements.define(SlidePolyele.is, SlidePolyele);
  </script>
</dom-module>
