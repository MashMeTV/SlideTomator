<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="slice-speaker">
  <template>
    <img src='{{avatar}}' class="avatar" alt="" />
    <h2 name>{{name}}</h2>
    <h3 social-share><a href="https://www.twitter.com/{{twitter}}">@{{twitter}}</h3>
  </template>

  <script>

    class SliceSpeaker extends Polymer.Element {
      static get is() {
        return 'slice-speaker';
      }

      static get properties() {
        return {
          name: {
            type: String,
            reflectToAttribute: true,
            value: "Lorem Ipsum"
          },
          twitter: {
            type: String,
            reflectToAttribute: true,
            value: "LoremIpsum"
          },
          avatar: {
            type: String,
            reflectToAttribute: true,
            value: "../images/avatar.png"
          }
        }
      }

    }

    window.customElements.define(SliceSpeaker.is, SliceSpeaker);

  </script>
</dom-module>
