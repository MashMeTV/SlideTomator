<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="slice-imgbg">
  <template>
    <style>
      :host {
        width: 100%;
      }
      img {
        max-width: 100%;
        max-height:100%;
      }
    </style>

    <img src="{{img}}"/>
  </template>

  <script>
    Polymer({
      is: 'slice-imgbg',

      properties:{
          img:{
              type: String,
              reflectToAttribute: true,
              value: "../images/dummy-img.jpg"
          }
      }
    });
  </script>
</dom-module>
