<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="slice-imgbg">
  <template>
    <style>
       :host {
        width: 100%;
      }
      
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>

    <img src="{{img}}" alt="" />

  </template>

  <script>
    class SliceImgbg extends Polymer.Element {
      static get is() {
        return 'slice-imgbg';
      }

      static get properties() {
        return {
          img: {
            type: String,
            reflectToAttribute: true,
            value: "../images/dummy-img.jpg"
          }
        }
      }
    }

    window.customElements.define(SliceImgbg.is, SliceImgbg);
  </script>
</dom-module>
